
<div *ngIf="expenses !==undefined">
    <label>date: </label>
    <span [innerText]="expenses.date|date"></span>
    <app-supplier  [supplier]="expenses.supplier">
    </app-supplier>
    <label>amount: </label>
    <span [innerText]="expenses.amount"></span>
    <br>
    <label>paymentMethods: </label>
    <span [innerText]="expenses.paymentMethods"></span>
    <br>

    <br>
    <label>detail: </label>
    <span [innerText]="expenses.detail"></span>
    <br><br>
  </div>
